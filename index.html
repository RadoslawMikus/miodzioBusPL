<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIODZIO-BUS.pl - pasażerskie przewozy autokarowe, Szczecin</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar fixed-top text-white navbar-dark bg-mbus navbar-expand-lg py-lg-0"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#home"
          ><span class="logoText d-lg-none">Miodzio-Bus</span
          ><img
            class="d-none d-lg-block"
            src="img/logoMiodzio.png"
            alt="Miś trzymający w łapce autobus okrążony napisem Miodzio-Bus, transport autokarowy"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleMenu"
          aria-controls="navbarToggleMenu"
          aria-expanded="false"
          aria-label="Rozwijana nawigacja"
        >
          <span class="navbar-toggler-icon me-auto"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggleMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#home">Strona główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">O nas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Zakres usług</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- --------------------------
    MAIN PHOTO
    -------------------------- -->
    <div class="mainPhotoArea container-fluid p-0">
      <img
        src="img/mainPhoto.jpg"
        alt="Na zdjęciu widać duży, żółty autobus, którego właścicielem jest firma Miodzio-Bus"
      />
    </div>

    <script src="script/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
